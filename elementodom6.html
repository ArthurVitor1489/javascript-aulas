<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Dom 6</title>
    <script>
        function exemploEvento (){
            alert("mostrando o  alert")
        }

        function passarMousePorCima(){
            document.getElementById("exemplo").innerHTML = "Tira Casaco"
         }

         function tirarmouse(){
            document.getElementById("exemplo").innerHTML = "Bota Casaco"
         }


    </script>
</head>
<body>
    <p> Clique e veja o resultado</p>

    <form>
        <input type="button" onclick="exemploEvento()" value="Apresentar"/>
    </form>

    <h1 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="tirarmouse()"> Troca de texto </h1>
    
</body>
</html>
